<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Detector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        #uploadForm {
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }

        .highlighted-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        #plate_number_container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Allow characters to wrap to the next line */
            margin-top: 20px;
        }

        .plate_character {
            font-size: 2em;
            margin: 5px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            min-width: 40px; /* Ensure each character box has a minimum width */
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>پلاک خوان</h1>
    <form id="uploadForm">
        <input type="file" id="imageInput" accept="image/*" name="file">
        <button type="submit">تشخیص پلاک</button>
    </form>
    <div id="result" class="result">
        <img id="highlighted_image" class="highlighted-image" src="static/default_image.jpg" alt="Highlighted Image">
        <div id="plate_number_container"></div>
    </div>

    <script>
        const defaultImage = "static/default_image.jpg"; // Path to your default image

        window.onload = function() {
            document.getElementById('highlighted_image').src = defaultImage;
        };

        document.getElementById('uploadForm').onsubmit = function(e) {
            e.preventDefault();
            const formData = new FormData();
            const fileField = document.getElementById('imageInput');
            const file = fileField.files[0];

            if (!file) {
                // If no file is selected, keep the default image and clear the plate number
                document.getElementById('highlighted_image').src = defaultImage;
                document.getElementById('plate_number_container').innerHTML = '';
                return;
            }

            formData.append('file', file);

            fetch('/detect', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Update the highlighted image
                document.getElementById('highlighted_image').src = 'data:image/jpeg;base64,' + data.highlighted_image;

                // Display the plate number with each character in a rectangle
                const plateNumberContainer = document.getElementById('plate_number_container');
                plateNumberContainer.innerHTML = ''; // Clear previous results

                if (data.plate_number) {
                    const plateCharacters = data.plate_number.split('');
                    plateCharacters.forEach(char => {
                        const charElement = document.createElement('span');
                        charElement.classList.add('plate_character');
                        charElement.textContent = char;
                        plateNumberContainer.appendChild(charElement);
                    });
                } else {
                    plateNumberContainer.textContent = 'پلاکی تشخیص داده نشد.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('highlighted_image').src = defaultImage;
                document.getElementById('plate_number_container').textContent = 'خطا در پردازش تصویر.';
            });
        };
    </script>
</body>
</html>
